<!DOCTYPE html>
<html>
<head>
    <title>Hometask</title> 
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
</head>   
    <body>
        <form>
            <div class="form-group name">
                <span class="span-username">@</span>
                <input type="text" class="user-textbox" placeholder="Username">
            </div>
            <div class="form-group recipi">
                <input type="text" class="recipient-username" placeholder="Recipient's username">
                <span class="span-recipient" id="basic-addon2">@example.com</span>
            </div>
            <div class="form-group money">
                <span class="span-money1">$</span>
                <input type="text" class="money-textbox">
                <span class="span-money2">.00</span>
            </div>
            <div class="labe">
            <label for="url">Your vanity URL</label>
            </div>
            <div class="form-group">
            <span class="span-url">https://example.com/users/</span>
            <input type="text" class="url-textbox" id="url">
            </div>
            <div>
                <button type="submit" class="form-button">Submit</button>
            </div>
        </form>
    </body>
</html>
